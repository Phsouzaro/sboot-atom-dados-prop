openapi: 3.0.1
info:
  title: dados-prop
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development
tags:
  - name: cadastro
    description: Realize cadastro de clientes
paths:
  /v1/varejo/customer-registration:
    post:
      tags:
        - cadastro
      summary: Solicita cadastro cliente
      description: Nessa Operacao sao recebidos os dados para cadastro do cliente
      operationId: postInitialCustomerRegistration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRegistrationRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerRegistrationResponse'
        400:
          $ref: '#/components/responses/badRequestError'
        500:
          $ref: '#/components/responses/internalServerError'

      # security:
      #   - Bearer: []

components:

  schemas:
    CustomerRegistrationRequest:
      type: object
      properties:
        customer:
          type: object
          properties:
            cpfNumber:
              type: string
              minLength: 11
              maxLength: 11
              description: CPF do proponente
            email:
              type: string
              description: Endereço de Email
            rgNumber:
              type: string
              description: RG do proponente
            name:
              type: string
              description: Nome do proponente
            dateOfBirth:
              type: string
              format: date
              description: Data de nascimento do proponente
            mothersName:
              type: string
              description: Nome da mãe do proponente
            maritalStatus:
              type: string
              description: Estado civil
              enum:
                - DESQUITADO
                - DIVORCIADO
                - SEPARADO
                - SOLTEIRO
                - CASADO
                - VIUVO
                - OUTROS
            gender:
              type: string
              description: Sexo
              enum:
                - MASCULINO
                - FEMININO
                - NAO_INFORMADO
            residenceType:
              type: string
              description: Tipo de residência
              enum:
                - PROPRIO
                - FAMILIAR
                - ALUGADO
                - PROPRIO_FINANCIADO
                - CEDIDO
                - OUTROS
            propertyValue:
              type: number
              format: double
              description: Valor de patrimônio
            nationality:
              type: string
              description: Nascionalidade do proponente
              enum:
                - BRASILEIRO
                - ESTRANGEIRO
            numberOfDependents:
              type: integer
              description: Quantidade de dependentes
            birthPlace:
              type: object
              description: Naturalidade / Local de nascimento
              properties:
                state:
                  type: string
                  description: Sigla da UF da cidade de nascimento
                  enum:
                    - AC
                    - AL
                    - AP
                    - AM
                    - BA
                    - CE
                    - DF
                    - ES
                    - GO
                    - MA
                    - MT
                    - MS
                    - MG
                    - PA
                    - PB
                    - PR
                    - PE
                    - PI
                    - RJ
                    - RN
                    - RS
                    - RO
                    - RR
                    - SC
                    - SP
                    - SE
                    - TO
                cityName:
                  type: string
                  description: Nome da cidade de nascimento
              required:
                - state
                - cityName
            ocupation:
              type: object
              description: Informações sobre a profissão
              properties:
                employerDocument:
                  type: string
                  description: CNPJ da empresa conveniada
                employeeRegistry:
                  type: string
                  description: Matrícula do proponente na empresa
                admissionDate:
                  type: string
                  format: date
                  description: Data de admissão
                netSalary:
                  type: number
                  format: double
                  description: Salário bruto
                consignableMargin:
                  type: string
                  format: double
                  description: Margem consignável
                profession:
                  type: string
